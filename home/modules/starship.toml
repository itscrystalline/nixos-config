"$schema" = 'https://starship.rs/config-schema.json'
# Don't print a new line at the start of the prompt
add_newline = false
# Pipes ╰─ ╭─
# Powerline symbols                                     
# Wedges 🭧🭒 🭣🭧🭓
# Random noise 🬖🬥🬔🬗


format = """
[](overlay0)\
$os\
$username\
[](bg:surface2 fg:overlay0)\
$directory\
[](bg:surface1 fg:surface2)\
$git_branch\
$git_status\
[](bg:surface0 fg:surface1)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
$conda\
[](fg:surface0)\
$fill\
[](fg:surface0)\
$custom\
[](bg:surface0 fg:surface1)\
$nix_shell\
[](bg:surface1 fg:surface2)\
$hostname\
[](bg:surface2 fg:overlay0)\
$cmd_duration\
$time\
[ ](fg:overlay0)\
$line_break$character
"""


palette = 'catppuccin_mocha'

