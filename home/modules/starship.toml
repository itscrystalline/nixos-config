color_fg0 = '#251624'
color_bg1 = '#9399b2'
color_bg3 = '#7f849c'
color_blue = '#89b4fa'
color_aqua = '#89dceb'
color_green = '#a6e3a1'
color_orange = '#fab387'
color_purple = '#cba6f7'
color_red = '#f38ba8'
color_yellow = '#f9e2af'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[fill]
symbol = ''
style = "fg:surface0"

[os]
disabled = false
style = "fg:flamingo bg:overlay0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
NixOS = " "

[username]
show_always = true
style_user = "bold fg:pink bg:overlay0"
style_root = "bold fg:red bg:overlay0"
format = '[ $user ]($style)'

[hostname]
ssh_only = false
ssh_symbol = "󰱠 "
format = '[ $ssh_symbol$hostname ](bg:surface2 fg:sky)'
disabled = false
aliases = { "cwystaws-meowchine" = "laptop" }

[directory]
style = "bg:surface2 fg:mauve"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:lavender"
format = '[[ $symbol $branch ](bg:surface1 fg:lavender)]($style)'

[git_status]
style = "fg:lavender"
format = '[[($all_status$ahead_behind )](bg:surface1 fg:lavender)]($style)'

[nodejs]
symbol = ""
style = "fg:blue"
format = '[[ $symbol( $version) ](bg:surface0 fg:blue)]($style)'

[c]
symbol = " "
style = "fg:blue"
format = '[[ $symbol( $version) ](bg:surface0 fg:blue)]($style)'

[rust]
symbol = ""
style = "fg:blue"
format = '[[ $symbol( $version) ](bg:surface0 fg:blue)]($style)'

[golang]
symbol = ""
style = "fg:blue"
format = '[[ $symbol( $version) ](bg:surface0 fg:blue)]($style)'

[php]
symbol = ""
style = "fg:blue"
format = '[[ $symbol( $version) ](bg:surface0 fg:blue)]($style)'

[java]
symbol = " "
style = "fg:blue"
format = '[[ $symbol( $version) ](bg:surface0 fg:blue)]($style)'

[kotlin]
symbol = ""
style = "fg:blue"
format = '[[ $symbol( $version) ](bg:surface0 fg:blue)]($style)'

[haskell]
symbol = ""
style = "fg:blue"
format = '[[ $symbol( $version) ](bg:surface0 fg:blue)]($style)'

[python]
symbol = ""
style = "fg:blue"
format = '[[ $symbol( $version) ](bg:surface0 fg:blue)]($style)'

[docker_context]
symbol = ""
style = "fg:blue"
format = '[[ $symbol( $context) ](fg:#83a598 bg:surface0)]($style)'

[conda]
style = "fg:blue"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:surface0)]($style)'

[time]
disabled = false
time_format = "%R"
style = "fg:teal"
format = '[[  $time ](bg:overlay0 fg:teal)]($style)'

[cmd_duration]
min_time = 1000
style = "fg:teal bg:overlay0"
format = '[[ took](bold $style) $duration]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[ ╰─→](bold fg:flamingo)'
error_symbol = '[ ╰─→](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:lavender)'
vimcmd_replace_symbol = '[](bold fg:lavender)'
vimcmd_visual_symbol = '[](bold fg:yellow)'

[nix_shell]
disabled = false
style = "bold fg:sapphire bg:surface1"
impure_msg = '[  ]($style)'
pure_msg = '[ ]($style)'
unknown_msg = '[ ?]($style)'
format = '[ $state $name ]($style)'
# heuristic = true

[custom.player]
command = '''
STATUS="$(playerctl status)"; SYMBOL=""; case "$STATUS" in Playing) SYMBOL="▶";; Paused) SYMBOL="";; Stopped) SYMBOL="";; *) SYMBOL="";; esac; TITLE="$(playerctl metadata xesam:title)"; ARTIST="$(playerctl metadata xesam:artist)"; OUTPUT="$TITLE - $ARTIST"; echo "$SYMBOL $(echo "$OUTPUT" | awk '{out=substr($0, 1, 19); gsub(/[[:space:]]+$/, "", out); print (length($0) > 20 ? out "…" : $0)}')"
'''
when = ''' which playerctl && playerctl status '''
style = "fg:blue bg:surface0"
format = '[ $output ]($style)'
